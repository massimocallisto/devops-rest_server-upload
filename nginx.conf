events { }

http {
    server {
        listen 80;

        # Log di accesso ed errori (facoltativi)
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Reverse proxy per il servizio di upload (POST /upload)
        location /upload {
            proxy_pass http://upload:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- passaggio del Bearer token ---
            proxy_set_header Authorization $http_authorization;
        }

        # Reverse proxy per il servizio di statistiche (GET /files)
        location /stats {
            proxy_pass http://stats:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- passaggio del Bearer token ---
            proxy_set_header Authorization $http_authorization;
        }

        # Endpoint di test (root)
        location / {
            return 200 "NGINX Gateway attivo\n";
        }
    }
}
